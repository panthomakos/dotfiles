# Set the prefix key.
set -g prefix C-Space
unbind C-b

# Urgency Hooks and Bells
set -g bell-action any
set -g bell-on-alert on

# Don't monitor for all activity - too verbose for programs like IRSSI.
setw -g monitor-activity off
# Only monitor for bells, which can be controlled.
set -g visual-activity on

# Use ZSH.
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Responsive delay.
set -sg escape-time 0

# Disable repetition. This makes it easy to switch to a new window
# or pane and immediately start typing movement-bound keys (hjkl).
set -sg repeat-time 0

# Set base-index to 1 for panes and windows.
set -g base-index 1
setw -g pane-base-index 1

# Reload the source file.
bind r source-file ~/.tmux.conf \; display "Reloaded configuration."

# Splitting panes.
bind v split-window -h
bind s split-window -v

# Pane movement keys.
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane movement keys without prefix.
bind -nr M-h select-pane -L
bind -nr M-j select-pane -D
bind -nr M-k select-pane -U
bind -nr M-l select-pane -R

# Window movement keys.
bind c new-window

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -nr M-p select-window -t :-
bind -nr M-n select-window -t :+

bind -r C-[ swap-window -t :-
bind -r C-] swap-window -t :+

# Resize panes.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Colors.
set -g default-terminal "screen-256color"

# Status bar colors.
set -g status-fg white
set -g status-bg black

# Inactive window colors.
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Active window colors.
setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# Pane colors
set -g pane-border-fg default
set -g pane-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# Command line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Staus line.
set -g status-utf8 on
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"

# Copy mode.
setw -g mode-keys vi
unbind [
bind e copy-mode
bind -t vi-copy 'v' begin-selection

# Clipboard
bind -t vi-copy 'y' copy-pipe "xclip -selection clipboard"
bind p run "xclip -selection clipboard -o | tmux load-buffer - && tmux paste-buffer"

# Maximizing panes.
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Pipe
bind > pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
