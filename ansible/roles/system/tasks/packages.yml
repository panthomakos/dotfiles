- name: Install Programming Packages
  pacman: name={{ item }} state=present
  with_items:
    - ctags
    - fzf                   # Command line fuzzy finder.
    - ghc                   # Haskell Compiler
    - haskell-quickcheck    # Haskell testing library.
    - hub                   # GitHub CLI for Git
    - memcached
    - redis
    - stylish-haskell       # Haskell Pretty Printer.
    - the_silver_searcher   # (ag) Code search tool like Ack but faster.
- name: Check for ncurses5-compat-libs key
  command: gpg --list-keys C52048C0C0748FEE227D47A2702353E0F7E48EDB
  become: no
  register: ncurses5_gpg_key
  ignore_errors: True
- name: Receive key for ncurses5-compat-libs
  command: gpg --recv-keys C52048C0C0748FEE227D47A2702353E0F7E48EDB
  become: no
  when: ncurses5_gpg_key.rc != 0
